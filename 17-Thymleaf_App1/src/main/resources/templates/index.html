<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p th:text=${msg}/>
	<p2>Product Detailes</p2>

		<form th:action="@{/pudt}" th:object="${product}" method="POST">
		<table>
			<tr>
				<td>Product ID</td>
				<td><input type="text" th:field="*{pid}" /></td>
                <td th:if="${#fields.hasErrors('pid')}" th:errors="*{pid}">Id is Required</td>
			</tr>
			<tr>
				<td>Product Name</td>
				<td><input type="text" th:field="*{pname}" />
				</td>
			</tr>
			<tr>
				<td>Product Price</td>
				<td><input type="text" th:field="*{price}" /></td>

			</tr>
			<tr>
				
				<td></td>
				<td><input type="submit" value="submit" /></td>

			</tr>
		</table>

		</form>
</body>
</html>
