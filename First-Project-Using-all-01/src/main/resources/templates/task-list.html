<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Tasks - ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand">ToDo App</a>
        <div class="d-flex">
            <a href="/tasks/create" class="btn btn-outline-light btn-sm me-2">+ Add Task</a>
            <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h3 class="mb-4 text-center">My Tasks</h3>

    <div th:if="${tasks.isEmpty()}">
        <div class="alert alert-warning text-center">
            No tasks found. <a href="/tasks/create">Create one!</a>
        </div>
    </div>

    <table th:if="${!tasks.isEmpty()}" class="table table-bordered table-striped shadow-sm">
        <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
                <th>Task Name</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="t : ${tasks}" class="text-center">
                <td th:text="${t.id}"></td>
                <td th:text="${t.taskName}"></td>
                <td th:text="${t.date}"></td>
                <td th:text="${t.time}"></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
