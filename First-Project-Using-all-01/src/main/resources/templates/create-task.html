<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Task - ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/tasks">ToDo App</a>
        <div class="d-flex">
            <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow col-md-6 mx-auto">
        <div class="card-body">
            <h3 class="text-center mb-4">Create New Task</h3>

            <form th:action="@{/tasks/create}" method="post" th:object="${task}">
                <div class="mb-3">
                    <label class="form-label">Task Name</label>
                    <input type="text" class="form-control" th:field="*{taskName}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-control" th:field="*{date}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Time</label>
                    <input type="time" class="form-control" th:field="*{time}" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Save Task</button>
            </form>

            <p class="mt-3 text-center">
                <a href="/tasks">Back to Tasks</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
