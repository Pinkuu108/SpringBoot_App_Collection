<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration - ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg col-md-6 mx-auto">
        <div class="card-body">
            <h3 class="text-center mb-4">User Registration</h3>

            <!-- Registration Form -->
            <form th:action="@{/register}" method="post" th:object="${user}">
                
                <!-- Full Name -->
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Enter your full name" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" placeholder="Enter your email" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" th:field="*{password}" placeholder="Enter your password" required>
                </div>

                <!-- Gender -->
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select" th:field="*{gender}" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control" th:field="*{phone}" placeholder="Enter your phone number" required>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>

            <!-- Login Link -->
            <p class="mt-3 text-center">
                Already have an account? <a th:href="@{/login}">Login</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
