<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="base :: layout(~{::body})">
<body class="auth-page">

<div class="auth-container">
    <div class="auth-card">

        <h2>Sign In</h2>
        <p class="subtitle">Welcome back! Login to continue</p>

        <p class="error-msg" th:if="${error}" th:text="${error}"></p>

        <form th:action="@{/do-login}" method="post">

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>

            <button class="btn-primary full-btn">Sign In</button>
        </form>

        <p class="switch">
            Donâ€™t have an account?
            <a th:href="@{/signup}">Register</a>
        </p>

    </div>
</div>

</body>
</html>
