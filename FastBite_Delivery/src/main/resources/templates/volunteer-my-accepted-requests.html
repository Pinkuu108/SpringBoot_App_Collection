<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Accepted Requests - Volunteer</title>
</head>
<body>

<div>
    <span th:if="${session.loggedInUser != null && session.loggedInUser.role == 'VOLUNTEER'}">
        Hello, <span th:text="${session.loggedInUser.name}"></span> (Volunteer) |
        <a th:href="@{/}">Home</a> |
        <a th:href="@{/volunteer/pending-requests}">Pending Requests</a> |
        <a th:href="@{/volunteer/my-accepted-requests}">My Accepted Requests</a> |
        <a th:href="@{/all-requests}">All Requests</a> |
        <a th:href="@{/logout}">Logout</a>
    </span>
</div>
<hr/>

<h1>My Accepted Requests</h1>

<div th:if="${message}" style="padding:8px; background:#e0ffe0; border:1px solid #8bc34a; margin-bottom:10px;">
    <span th:text="${message}"></span>
</div>

<table border="1" cellpadding="6">
    <tr>
        <th>Request ID</th>
        <th>Requester Name</th>
        <th>Phone</th>
        <th>Category</th>
        <th>Description</th>
        <th>Status</th>
        <th>Created On</th>
        <th>Actions</th>
    </tr>

    <tr th:each="req : ${requests}">
        <td th:text="${req.id}"></td>
        <td th:text="${req.name}"></td>
        <td th:text="${req.phone}"></td>
        <td th:text="${req.category}"></td>
        <td th:text="${req.description}"></td>
        <td th:text="${req.status}"></td>
        <td th:text="${#temporals.format(req.createdTime, 'dd-MM-yyyy HH:mm')}"></td>
        <td>
            <span th:if="${req.status != 'COMPLETED'}">
                <a th:href="@{'/volunteer/mark-completed'(id=${req.id})}">Mark Completed</a>
            </span>
            <span th:if="${req.status == 'COMPLETED'}">
                Done
            </span>
        </td>
    </tr>
</table>

</body>
</html>
